{{- define "main" }}
<nav id="toc">
	{{- partial "updates/nav.html" . }}
</nav>
<article id="content">
	<header>
		<h2>API updates in {{.Title}}
			<aside>
				<label>
					<input id="expand-all" type="checkbox"/>
					Show all changes.
				</label>
			</aside>
		</h2>
	</header>
	<p>Click a date to expand or collapse changes.</p>
	{{- partial "updates/list.html" . }}
</article>
{{- end }}
