{{- define "main" }}
	{{- if eq .Type "class" "enum" "type" }}
		{{- partial (print "catalog/" .Type ".html") }}
	{{- else }}
		<h1>{{ .Title }}</h1>
		{{- .Content }}
		{{- range .Pages }}
			<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
			{{ .Summary }}
		{{- end }}
	{{- end }}
{{- end }}
