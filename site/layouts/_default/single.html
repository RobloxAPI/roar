{{- define "main" }}
	<article id="content">
		{{- if ne (.Title | lower) "empty" }}
			{{- $rss := .OutputFormats.Get "rss"}}
			<header><h1>
					{{- if $rss -}}
						{{- partial "component/heading-icon.html" (dict "icon" "feed" "title" "RSS feed" "href" $rss.RelPermalink)}}
					{{- end -}}
					{{- .Title -}}
			</h1></header>
		{{- end }}
		{{- .Content }}
	</article>
{{- end }}
