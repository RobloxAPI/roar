<a class="icon logo" href="{{site.Home.RelPermalink}}">
	<object data="{{relURL `favicon.svg`}}" type="image/svg+xml">
		<img src="{{relURL `favicon-48x48.png`}}" />
	</object>
</a>
<h1><a href="{{site.Home.RelPermalink}}">{{site.Title}}</a></h1>
<nav>
	<ul>
		{{- range site.Sections }}
			<li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
		{{- end }}
	</ul>
</nav>
<aside id="search">
	<form id="search-form" class="js">
		<label>
			<input id="search-input" type="search" placeholder="Press S to search...">
		</label>
	</form>
	<noscript>
		<section id="no-search">Searching requires Javascript.</section>
	</noscript>
</aside>
<div id="settings-container" class="js">
	<span class="icon button">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 14 14" height="14" width="14"><path d="M 6,0 5,2 3,1 1,3 2,5 0,6 v 2 l 2,1 -1,2 2,2 2,-1 1,2 h 2 l 1,-2 2,1 2,-2 -1,-2 2,-1 V 6 L 12,5 13,3 11,1 9,2 8,0 Z M 7,4 9,5 10,7 9,9 7,10 5,9 4,7 5,5 Z"></path></svg>
	</span>
</div>
