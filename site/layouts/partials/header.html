{{- partial "component/focuser/nav.html"}}
<a class="runner-icon logo" href="{{site.Home.RelPermalink}}">
	<object data="{{(resources.Get `favicons/favicon.svg`).RelPermalink}}" type="image/svg+xml">
		<img src="{{(resources.Get `favicons/favicon-48x48.png`).RelPermalink}}" />
	</object>
</a>
<h1 class="runner-button">{{partial "component/title.html" .}}</h1>
<nav class="runner-item">
	{{- range site.Sections }}
		<a class="runner-hover" href="{{.RelPermalink}}">{{.Title}}</a>
	{{- end }}
</nav>
<aside id="search" class="runner-item">
	<form id="search-form" class="runner-item js">
		<label class="runner-button">
			<input id="search-input" type="search" placeholder="Press S to search...">
		</label>
	</form>
	<noscript class="runner-item">
		<section id="no-search" class="runner-item">Searching requires Javascript.</section>
	</noscript>
</aside>
<span id="settings-button" class="js runner-icon">{{partial "icon/settings.svg" .}}</span>
