{{- /* Render a link to a data type element.

Type

*/ -}}
{{- $cat := "type" }}
{{- if eq .Category "Class" -}}
	{{- $cat = "class" }}
{{- else if eq .Category "Enum" -}}
	{{- $cat = "enum" }}
{{- end -}}
<a class="type" href="{{relref site.Home (path.Join $cat .Name)}}">{{.Name}}{{if .Optional}}?{{end}}</a>
