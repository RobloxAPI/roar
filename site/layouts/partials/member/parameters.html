{{/* []Parameter // Render member parameters as function type definition. */}}
{{- $n := sub (len .) 1 -}}
<span class="params-open">(</span>
{{- range $i, $param := . -}}
	<span class="parameter">{{$param.Name}}: {{partial "member/type.html" $param.Type}}{{if .Optional}} = {{.Default}}{{end}}</span>
	{{- if lt $i $n -}}
		<span class="param-sep">, </span>
	{{- end -}}
{{- end -}}
<span class="params-close">)</span>
